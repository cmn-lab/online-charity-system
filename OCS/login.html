  <script>

      let count=0;
      document.querySelector("#btn-mobile").addEventListener("click",()=>{
         count++;
         if(count==2){
             count=0;
         }

         if(count==1){
            document.querySelector(".mobile-navigation").style.display="flex";
         }else {
            document.querySelector(".mobile-navigation").style.display="none";
         }
      })

     
    
       //For login admin
       document.querySelector('#forms').addEventListener('submit',(e)=>{
        e.preventDefault();
       let email= document.querySelector("#in-email").value;
       let pass=document.querySelector("#in-pass").value;

       let adminemail="admin@gmail.com";
       let adminPassword="1234admin";
    
     

       if(adminemail==email&&adminPassword==pass){
           window.location.href="./admin/dashboard.html";
       }else {
            window.location.href="./charityCenter.html";
       }
      
      e.preventDefault();
       })
      

        

  </script>
